<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <main class="screen">
        <h1>Login</h1>

        <div class="login">
            <input id="user" type="text" placeholder="User" maxlength="15">
            <input id="password" type="password" placeholder="Password" maxlength="15">
        </div>
        <div class="buttons">
            <button onclick="login()">Login</button>
            <button onclick="forgotAccount()">Forgot my account</button>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
